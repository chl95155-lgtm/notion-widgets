<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yellow Grid Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        :root {
            --calendar-border: #FBC02D;
            --data-font: #3E2723;
            --bg-yellow: #FFFDE7;
            --header-brown: #5D4037;
        }

        body {
            background: transparent;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 5px; /* ì™¸ë¶€ ì—¬ë°± ìµœì†Œí™” */
        }

        .container {
            background: white;
            border: 3px solid var(--calendar-border);
            border-radius: 25px;
            padding: 15px; /* ë‚´ë¶€ íŒ¨ë”© ì¡°ì • */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid var(--bg-yellow);
            padding-bottom: 8px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: var(--header-brown);
        }

        .btn-auth {
            background: var(--calendar-border);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        /* ë…„ì›” ì¤‘ì•™ ì •ë ¬ ë° í°íŠ¸ ì‚¬ì´ì¦ˆ í™•ëŒ€ */
        .fc-header-toolbar {
            display: flex !important;
            align-items: center;
            margin-top: 5px !important;
            margin-bottom: 10px !important;
        }
        .fc-toolbar-chunk { flex: 1; display: flex; }
        .fc-toolbar-chunk:nth-child(1) { justify-content: flex-start; }
        .fc-toolbar-chunk:nth-child(2) { justify-content: center; }
        .fc-toolbar-chunk:nth-child(3) { justify-content: flex-end; }

        .fc-toolbar-title {
            font-size: 1.6em !important; /* 1. ë…„ì›” í°íŠ¸ ì‚¬ì´ì¦ˆ í™•ëŒ€ */
            color: var(--header-brown);
            font-weight: 700;
        }

        /* 2. Today ìˆ«ì ì™¼ìª½ ì •ë ¬ */
        .fc-day-today { background: none !important; }
        .fc-daygrid-day-top {
            display: flex;
            justify-content: flex-start; 
            padding-left: 5px;
        }
        .fc-day-today .fc-daygrid-day-number {
            background-color: var(--calendar-border) !important;
            color: white !important;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            margin-top: 4px !important;
            padding: 0 !important;
        }

        /* 2. ì „ì²´ í…Œë‘ë¦¬ ë†’ì´ ì¡°ì • */
        #calendar {
            height: 600px; /* ë†’ì´ë¥¼ 750pxì—ì„œ 600pxë¡œ ì¶•ì†Œ */
            background: white;
        }

        .fc-event {
            cursor: pointer;
            padding: 3px 6px !important;
            border-radius: 4px !important;
            border: none !important; 
            margin: 1px 2px !important;
            display: block !important;
        }

        .fc-event-title, .fc-event-time {
            color: var(--data-font) !important;
            font-weight: 600 !important;
            font-size: 11px !important;
        }

        .fc-daygrid-day-number {
            color: var(--header-brown) !important;
            text-decoration: none !important;
            font-weight: 500;
            font-size: 13px;
            padding: 4px 4px;
        }

        .fc-col-header-cell-cushion {
            color: var(--header-brown) !important;
            text-decoration: none !important;
            padding: 5px 0 !important;
            display: block;
        }

        .fc-button-primary {
            background-color: var(--calendar-border) !important;
            border: none !important;
            padding: 3px 6px !important;
            font-size: 12px !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>ğŸ”” Calendar</h2>
        <button id="auth_button" class="btn-auth" onclick="handleAuthClick()">ë¡œê·¸ì¸</button>
    </div>
    <div id="calendar"></div>
</div>

<script>
    const CLIENT_ID = '582944285891-2benf275reb6i2o64d0bk5eh67okjlov.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDx-J1xtz2c1X7F7CZg1VKVbmlScDkBg8s';
    
    const CALENDAR_CONFIG = [
        { id: 'chl95155@gmail.com', color: '#efbbff' }, 
        { id: '2ajtn021gaspbcms3vt8lnlqo@group.calendar.google.com', color: '#e0d6ff' }, 
        { id: 'f45f8eb9f500085735d5c1d118b77c00d01462f269d4601a7fe40244fa213ed2@group.calendar.google.com', color: '#e8f4ea' }
    ];

    let calendar;
    let tokenClient;
    let refreshTimer;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            // 3. í˜„ì¬ ì›”ë§Œ í‘œê¸°
            showNonCurrentDates: false, 
            fixedWeekCount: false, 
            headerToolbar: {
                left: 'today prev,next',
                center: 'title',
                right: ''
            },
            height: 'auto',
            dayMaxEvents: 3, // ë†’ì´ê°€ ì¤„ì–´ë“¤ì—ˆìœ¼ë¯€ë¡œ ì´ë²¤íŠ¸ë¥¼ ì ì ˆíˆ ì œí•œ
            eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
            dayCellContent: function(arg) {
                let date = arg.date;
                let dayNum = date.getDate();
                if (dayNum === 1) { return { html: `<span>${date.getMonth() + 1}ì›” 1ì¼</span>` }; }
                return { html: `<span>${dayNum}</span>` };
            }
        });
        calendar.render();
    });

    function gapiLoaded() {
        gapi.load('client', async () => {
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"] });
        });
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/calendar.readonly', callback: '', 
        });
    }

    function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            if (resp.error) return;
            const btn = document.getElementById('auth_button');
            await loadAllEvents();
            btn.innerText = 'ë™ê¸°í™” ì™„ë£Œ';

            if (refreshTimer) clearInterval(refreshTimer);
            refreshTimer = setInterval(async () => {
                await loadAllEvents();
                const now = new Date();
                btn.innerText = `ìµœê·¼ ì—…ë°ì´íŠ¸: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            }, 10 * 60 * 1000);
        };
        tokenClient.requestAccessToken({prompt: 'consent'});
    }

    async function loadAllEvents() {
        calendar.removeAllEvents();
        for (const config of CALENDAR_CONFIG) {
            try {
                const response = await gapi.client.calendar.events.list({
                    'calendarId': config.id,
                    'timeMin': (new Date()).toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'orderBy': 'startTime'
                });
                const events = response.result.items.map(item => ({
                    title: item.summary,
                    start: item.start.dateTime || item.start.date,
                    end: item.end.dateTime || item.end.date,
                    backgroundColor: config.color,
                    borderColor: config.color,
                    display: 'block'
                }));
                calendar.addEventSource(events);
            } catch (err) { console.warn(config.id + " ë¡œë“œ ì‹¤íŒ¨"); }
        }
    }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
