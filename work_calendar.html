<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yellow Grid Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --calendar-border: #FBC02D;
            --data-bg: #FFF2CC;
            --data-font: #000000;
            --bg-yellow: #FFFDE7;
            --header-brown: #5D4037;
        }

        body {
            background: transparent;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* 1. ë‹¬ë ¥ í…Œë‘ë¦¬ ìƒ‰ìƒ ë°˜ì˜ */
        .container {
            background: white;
            border: 3px solid var(--calendar-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--bg-yellow);
            padding-bottom: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
            color: var(--header-brown);
        }

        .btn-auth {
            background: var(--calendar-border);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        #calendar {
            height: 750px;
            background: white;
        }

        /* 2. ë‹¬ë ¥ ë°ì´í„° ìƒ‰ìƒ ë° í°íŠ¸ ìƒ‰ìƒ ë°˜ì˜ */
        .fc-event {
            cursor: pointer;
            padding: 2px 5px !important;
            border-radius: 4px !important;
            border: 1px solid var(--calendar-border) !important;
            background-color: var(--data-bg) !important;
        }

        .fc-event-title, .fc-event-time {
            color: var(--data-font) !important; /* ê²€ì€ìƒ‰ í°íŠ¸ */
            font-weight: 600 !important;
            font-size: 12px !important;
        }

        /* ì›”ê°„ ë³´ê¸°ë§Œ ì‚¬ìš©í•˜ë¯€ë¡œ ìƒë‹¨ íˆ´ë°” ê°„ì†Œí™” */
        .fc-button-primary {
            background-color: var(--calendar-border) !important;
            border: none !important;
        }

        .fc-day-today {
            background: var(--bg-yellow) !important;
        }

        .fc-col-header-cell-cushion, .fc-daygrid-day-number {
            color: var(--header-brown) !important;
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>ğŸ’› ì—…ë¬´ ëŒ€ì‹œë³´ë“œ</h2>
        <button id="auth_button" class="btn-auth" onclick="handleAuthClick()">ë¡œê·¸ì¸</button>
    </div>
    <div id="calendar"></div>
</div>

<script>
    const CLIENT_ID = '582944285891-2benf275reb6i2o64d0bk5eh67okjlov.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDx-J1xtz2c1X7F7CZg1VKVbmlScDkBg8s';
    const CALENDAR_IDS = [
        'primary', 
        'chl95155@gmail.com', 
        'ko.south_korea#holiday@group.v.calendar.google.com'
    ];

    let calendar;
    let tokenClient;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // 1. ì›”ê°„ ë³´ê¸°ë§Œ ìœ ì§€
            locale: 'ko',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: '' // ë³´ê¸° ì „í™˜ ë²„íŠ¼ ì œê±°
            },
            height: 'auto',
            dayMaxEvents: true,
            eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false }
        });
        calendar.render();
    });

    function gapiLoaded() {
        gapi.load('client', async () => {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            });
        });
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: 'https://www.googleapis.com/auth/calendar.readonly',
            callback: '', 
        });
    }

    function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            if (resp.error) return;
            document.getElementById('auth_button').innerText = 'ë™ê¸°í™” ì™„ë£Œ';
            await loadAllEvents();
        };
        tokenClient.requestAccessToken({prompt: 'consent'});
    }

    async function loadAllEvents() {
        calendar.removeAllEvents();
        for (const id of CALENDAR_IDS) {
            try {
                const response = await gapi.client.calendar.events.list({
                    'calendarId': id,
                    'timeMin': (new Date()).toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'orderBy': 'startTime'
                });
                const events = response.result.items.map(item => ({
                    title: item.summary,
                    start: item.start.dateTime || item.start.date,
                    end: item.end.dateTime || item.end.date,
                    allDay: !item.start.dateTime
                }));
                calendar.addEventSource(events);
            } catch (err) { console.warn(id + " ë¡œë“œ ì‹¤íŒ¨"); }
        }
    }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
