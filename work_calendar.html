<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: #FFFDE7; /* 아주 연한 노란색 배경 */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        /* [수정] 테두리 색상을 더 진한 노란색(#FBC02D)으로 변경 */
        .calendar-container {
            border: 5px solid #FBC02D; 
            border-radius: 25px; 
            width: 95%; 
            height: 90vh; 
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
        }
    </style>
</head>
<body>

</html>
