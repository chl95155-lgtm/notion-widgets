<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yellow Grid Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        :root {
            --calendar-border: #FBC02D;
            --data-font: #3E2723;
            --bg-yellow: #FFFDE7;
            --header-brown: #5D4037;
            --holiday-red: #D32F2F;
        }

        body {
            background: transparent;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 5px;
        }

        .container {
            background: white;
            border: 3px solid var(--calendar-border);
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid var(--bg-yellow);
            padding-bottom: 8px;
        }

        .header h2 { margin: 0; font-size: 18px; color: var(--header-brown); }

        .btn-auth {
            background: var(--calendar-border);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        /* ë…„ì›” í°íŠ¸ í¬ê²Œ */
        .fc-toolbar-title {
            font-size: 1.8em !important;
            color: var(--header-brown);
            font-weight: 700;
        }

        /* ì˜¤ëŠ˜ ë‚ ì§œ ì™¼ìª½ ì •ë ¬ ë° ë…¸ë€ ì› */
        .fc-day-today { background: none !important; }
        .fc-daygrid-day-top {
            display: flex;
            justify-content: flex-start; 
            padding-left: 5px;
        }
        .fc-day-today .fc-daygrid-day-number {
            background-color: var(--calendar-border) !important;
            color: white !important;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            margin-top: 4px !important;
            padding: 0 !important;
        }

        /* ê³µíœ´ì¼ ë° ì¼ìš”ì¼ ë‚ ì§œ ìˆ«ì ì ìƒ‰ í‘œê¸° */
        .fc-day-sun .fc-daygrid-day-number,
        .is-holiday .fc-daygrid-day-number {
            color: var(--holiday-red) !important;
        }

        #calendar { height: 600px; background: white; }

        .fc-event {
            cursor: pointer;
            padding: 3px 6px !important;
            border-radius: 4px !important;
            border: none !important; 
            margin: 1px 2px !important;
            display: block !important;
        }

        .fc-event-title {
            color: var(--data-font) !important;
            font-weight: 600 !important;
            font-size: 11px !important;
        }

        .fc-daygrid-day-number {
            color: var(--header-brown) !important;
            text-decoration: none !important;
            font-weight: 500;
            font-size: 13px;
            padding: 4px 4px;
        }

        .fc-button-primary {
            background-color: var(--calendar-border) !important;
            border: none !important;
            padding: 4px 8px !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>ğŸ”” Calendar</h2>
        <button id="auth_button" class="btn-auth" onclick="handleAuthClick()">ë¡œê·¸ì¸</button>
    </div>
    <div id="calendar"></div>
</div>

<script>
    const CLIENT_ID = '582944285891-2benf275reb6i2o64d0bk5eh67okjlov.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDx-J1xtz2c1X7F7CZg1VKVbmlScDkBg8s';
    
    // ì£¼ì‹  iframe ì†ŒìŠ¤ì˜ ìƒ‰ìƒê°’(%23...)ì„ ê·¸ëŒ€ë¡œ ë°˜ì˜í–ˆìŠµë‹ˆë‹¤.
    const CALENDAR_CONFIG = [
        { id: 'ko.south_korea#holiday@group.v.calendar.google.com', color: '#FFCDD2', priority: 1 }, // ê³µíœ´ì¼ (ìµœìƒë‹¨)
        { id: 'chl95155@gmail.com', color: '#8e24aa', priority: 2 }, // ê°œì¸ (ë³´ë¼)
        { id: 'f45f8eb9f500085735d5c1d118b77c00d01462f269d4601a7fe40244fa213ed2@group.calendar.google.com', color: '#0b8043', priority: 2 }, // í”„ë¡œì íŠ¸ 2 (ì´ˆë¡)
        { id: '2ajtn021gaspbclms3vt8lnlqo@group.calendar.google.com', color: '#f6bf26', priority: 2 } // í”„ë¡œì íŠ¸ 1 (ë…¸ë‘, lí¬í•¨)
    ];

    let calendar;
    let tokenClient;
    let holidayDates = new Set();

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            showNonCurrentDates: false, 
            fixedWeekCount: false, 
            headerToolbar: { left: 'today prev,next', center: 'title', right: '' },
            height: 'auto',
            dayMaxEvents: 3,
            eventOrder: 'priority', // 1. ê³µíœ´ì¼ì„ ìµœìƒë‹¨(ë‚ ì§œ ë°”ë¡œ ì•„ë˜)ì— ë°°ì¹˜
            dayCellClassNames: function(arg) {
                const dateStr = arg.date.toISOString().split('T')[0];
                return holidayDates.has(dateStr) ? ['is-holiday'] : [];
            },
            dayCellContent: function(arg) {
                let dayNum = arg.date.getDate();
                if (dayNum === 1) return { html: `<span>${arg.date.getMonth() + 1}ì›” 1ì¼</span>` };
                return { html: `<span>${dayNum}</span>` };
            }
        });
        calendar.render();
    });

    function gapiLoaded() {
        gapi.load('client', async () => {
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"] });
        });
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/calendar.readonly', callback: '', 
        });
    }

    function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            if (resp.error) return;
            await loadAllEvents();
            document.getElementById('auth_button').innerText = 'ë™ê¸°í™” ì™„ë£Œ';
        };
        tokenClient.requestAccessToken({prompt: 'consent'});
    }

    async function loadAllEvents() {
        calendar.removeAllEvents();
        holidayDates.clear();
        for (const config of CALENDAR_CONFIG) {
            try {
                const response = await gapi.client.calendar.events.list({
                    'calendarId': config.id,
                    'timeMin': (new Date(2026, 0, 1)).toISOString(),
                    'singleEvents': true
                });
                const events = response.result.items.map(item => {
                    const startStr = item.start.dateTime || item.start.date;
                    if (config.id.includes('holiday')) holidayDates.add(startStr.split('T')[0]);
                    return {
                        title: item.summary, start: startStr, end: item.end.dateTime || item.end.date, 
                        backgroundColor: config.color, borderColor: config.color, display: 'block', extendedProps: { priority: config.priority }
                    };
                });
                calendar.addEventSource(events);
            } catch (err) { console.warn(config.id + " ë¡œë“œ ì‹¤íŒ¨:", err); }
        }
        calendar.render();
    }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
