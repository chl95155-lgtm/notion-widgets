<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yellow Grid Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        :root {
            --calendar-border: #FBC02D;
            --data-font: #3E2723;
            --bg-yellow: #FFFDE7;
            --header-brown: #5D4037;
        }

        body {
            background: transparent;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            border: 3px solid var(--calendar-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--bg-yellow);
            padding-bottom: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
            color: var(--header-brown);
        }

        .btn-auth {
            background: var(--calendar-border);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        #calendar {
            height: 750px;
            background: white;
        }

        /* ìº˜ë¦°ë” ë°ì´í„° ìŠ¤íƒ€ì¼ */
        .fc-event {
            cursor: pointer;
            padding: 2px 5px !important;
            border-radius: 4px !important;
            border: 1px solid rgba(0,0,0,0.05) !important;
        }

        .fc-event-title, .fc-event-time {
            color: var(--data-font) !important;
            font-weight: 600 !important;
            font-size: 12px !important;
        }

        .fc-daygrid-day-number {
            color: var(--header-brown) !important;
            text-decoration: none !important;
            font-weight: 500;
            font-size: 14px;
        }

        .fc-col-header-cell-cushion {
            color: var(--header-brown) !important;
            text-decoration: none !important;
        }

        .fc-day-today {
            background: var(--bg-yellow) !important;
        }

        .fc-button-primary {
            background-color: var(--calendar-border) !important;
            border: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>ğŸ”” Calendar</h2>
        <button id="auth_button" class="btn-auth" onclick="handleAuthClick()">ë¡œê·¸ì¸</button>
    </div>
    <div id="calendar"></div>
</div>

<script>
    const CLIENT_ID = '582944285891-2benf275reb6i2o64d0bk5eh67okjlov.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDx-J1xtz2c1X7F7CZg1VKVbmlScDkBg8s';
    
    /* 1. ìƒˆë¡œìš´ ì£¼ì†Œì˜ ìº˜ë¦°ë” IDì™€ ìƒ‰ìƒ ë°˜ì˜ (ì´ 2ê°œ) */
    const CALENDAR_CONFIG = [
        { id: '2ajtn021gaspbcms3vt8lnlqo@group.calendar.google.com', color: '#FFF2CC' }, // ë…¸ë€ìƒ‰ ë°°ê²½ (#f6bf26 ëŒ€ìš© íŒŒìŠ¤í…”)
        { id: 'f45f8eb9f500085735d5c1d118b77c00d01462f269d4601a7fe40244fa213ed2@group.calendar.google.com', color: '#E0F2F1' } // ë¯¼íŠ¸ìƒ‰ ë°°ê²½ (#68c7c1 ëŒ€ìš© íŒŒìŠ¤í…”)
    ];

    let calendar;
    let tokenClient;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
            height: 'auto',
            dayMaxEvents: true,
            eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
            
            /* ë‚ ì§œ í‘œì‹œ ì»¤ìŠ¤í…€ (ìˆ«ìë§Œ, 1ì¼ì€ ì›” í‘œê¸°) */
            dayCellContent: function(arg) {
                let date = arg.date;
                let dayNum = date.getDate();
                if (dayNum === 1) { return { html: `<span>${date.getMonth() + 1}ì›” 1ì¼</span>` }; }
                return { html: `<span>${dayNum}</span>` };
            }
        });
        calendar.render();
    });

    function gapiLoaded() {
        gapi.load('client', async () => {
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"] });
        });
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/calendar.readonly', callback: '', 
        });
    }

    function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            if (resp.error) return;
            document.getElementById('auth_button').innerText = 'ë™ê¸°í™” ì™„ë£Œ';
            await loadAllEvents();
        };
        tokenClient.requestAccessToken({prompt: 'consent'});
    }

    async function loadAllEvents() {
        calendar.removeAllEvents();
        for (const config of CALENDAR_CONFIG) {
            try {
                const response = await gapi.client.calendar.events.list({
                    'calendarId': config.id,
                    'timeMin': (new Date()).toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'orderBy': 'startTime'
                });
                const events = response.result.items.map(item => ({
                    title: item.summary,
                    start: item.start.dateTime || item.start.date,
                    end: item.end.dateTime || item.end.date,
                    allDay: !item.start.dateTime,
                    backgroundColor: config.color,
                    borderColor: 'rgba(0,0,0,0.1)'
                }));
                calendar.addEventSource(events);
            } catch (err) { console.warn(config.id + " ë¡œë“œ ì‹¤íŒ¨"); }
        }
    }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
