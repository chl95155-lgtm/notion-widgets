<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .clock {
            display: flex;
            gap: 4px; /* 간격을 살짝 넓혀 가독성 향상 */
            perspective: 1000px;
        }

        .flip-unit {
            position: relative;
            width: 160px; 
            height: 300px; 
            background-color: #fff2cc;
            border-radius: 20px;
            font-size: 120px;
            line-height: 300px;
            text-align: center;
            color: #ff9d17;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); /* 부드러운 그림자 */
        }

        /* 중앙 구분선 수정 포인트 */
        .flip-unit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px; 
            background: rgba(255, 255, 255, 0.6); 
            z-index: 10;
            transform: translateY(-50%);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .flip-animate {
            animation: flipDown 0.6s ease-in-out;
        }

        @keyframes flipDown {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(-90deg); filter: brightness(1.1); }
            100% { transform: rotateX(0deg); }
        }
    </style>
</head>
<body>

    <div class="clock">
        <div id="hours" class="flip-unit">00</div>
        <div id="minutes" class="flip-unit">00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');

            updateUnit('hours', h);
            updateUnit('minutes', m);
        }

        function updateUnit(id, value) {
            const el = document.getElementById(id);
            if (el.textContent !== value) {
                el.textContent = value;
                el.classList.remove('flip-animate');
                void el.offsetWidth; 
                el.classList.add('flip-animate');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
