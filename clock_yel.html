<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* ğŸ“ ìº˜ë¦°ë”ì™€ ë™ì¼í•œ 240px ë„ˆë¹„ ì»¨í…Œì´ë„ˆ */
        .clock-container {
            width: 240px; 
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            display: flex;
            gap: 4px; 
            perspective: 1000px;
        }

        /* ğŸ¨ ì˜¤ë¦¬ì§€ë„ ìƒ‰ìƒ ìœ ì§€ ë° í°íŠ¸ ì‚¬ì´ì¦ˆ ì¡°ì • */
        .flip-unit {
            position: relative;
            width: 105px; 
            height: 160px; /* ë¹„ìœ¨ì— ë§ì¶° ë†’ì´ë„ ì‚´ì§ ì¡°ì •í–ˆìŠµë‹ˆë‹¤ */
            background-color: #fff2cc; 
            border-radius: 20px;
            /* 1. í°íŠ¸ ì‚¬ì´ì¦ˆë¥¼ ê¸°ì¡´ 85pxì—ì„œ 65pxë¡œ ì¤„ì—¬ ì—¬ë°±ì„ í™•ë³´í–ˆìŠµë‹ˆë‹¤ */
            font-size: 65px; 
            line-height: 160px; /* ìˆ˜ì§ ì¤‘ì•™ ì •ë ¬ ìœ ì§€ */
            text-align: center;
            color: #ff9d17; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        /* ì¤‘ì•™ êµ¬ë¶„ì„  */
        .flip-unit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px; 
            background: rgba(255, 255, 255, 0.6); 
            z-index: 10;
            transform: translateY(-50%);
        }

        .flip-animate {
            animation: flipDown 0.6s ease-in-out;
        }

        @keyframes flipDown {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(-90deg); filter: brightness(1.1); }
            100% { transform: rotateX(0deg); }
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock">
            <div id="hours" class="flip-unit">00</div>
            <div id="minutes" class="flip-unit">00</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');

            updateUnit('hours', h);
            updateUnit('minutes', m);
        }

        function updateUnit(id, value) {
            const el = document.getElementById(id);
            if (el.textContent !== value) {
                el.textContent = value;
                el.classList.remove('flip-animate');
                void el.offsetWidth; 
                el.classList.add('flip-animate');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
