<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* 깔끔한 영문 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .clock {
            display: flex;
            gap: 10px; /* 가독성을 위해 간격을 8px에서 10px로 미세하게 조정 */
            perspective: 1000px;
        }

        .flip-unit {
            position: relative;
            /* 1. 가로는 120px에서 115px로 조금만 줄임 */
            width: 115px; 
            /* 2. 세로는 200px에서 300px로 대폭 늘림 */
            height: 300px; 
            background-color: #fff2cc;
            border-radius: 20px;
            /* 3. 늘어난 길이에 맞춰 폰트와 수직 정렬 조정 */
            font-size: 100px; 
            line-height: 300px; 
            text-align: center;
            color: #ff9d17;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        /* 플립 시계 특유의 중앙 구분선 */
        .flip-unit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px; /* 시인성을 위해 2px에서 3px로 보정 */
            background: rgba(255, 255, 255, 0.4); /* 조금 더 선명하게 */
            z-index: 5;
            transform: translateY(-50%);
        }

        /* 숫자가 바뀔 때 실행될 애니메이션 */
        .flip-animate {
            animation: flipDown 0.6s ease-in-out;
        }

        @keyframes flipDown {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(-90deg); filter: brightness(1.2); }
            100% { transform: rotateX(0deg); }
        }
    </style>
</head>
<body>

    <div class="clock">
        <div id="hours" class="flip-unit">00</div>
        <div id="minutes" class="flip-unit">00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');

            updateUnit('hours', h);
            updateUnit('minutes', m);
        }

        function updateUnit(id, value) {
            const el = document.getElementById(id);
            if (el.textContent !== value) {
                el.textContent = value;
                el.classList.remove('flip-animate');
                void el.offsetWidth; 
                el.classList.add('flip-animate');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
