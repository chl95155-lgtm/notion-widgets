<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --main-pink: #E9A6C0;

        body {

            height: 100vh;

        .card {

            border-radius: 25px;
            padding: 22px;
            width: 320px;
            box-shadow: 0 8px 16px rgba(233, 166, 192, 0.15);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--soft-pink);
        }

            font-size: 18px;
            color: var(--main-pink);
            margin: 0;
            font-weight: 800;
        }

        .score-badge {
            background-color: var(--main-pink);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .section {
            background-color: var(--bg-pink);
            border-radius: 15px;
            padding: 12px 15px;
            margin-bottom: 12px;
        }

        .label {
            font-size: 11px;
            color: var(--deep-pink);
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
        }

        .text {
            font-size: 13.5px;
            color: #555;
            line-height: 1.5;
            margin: 0;
            word-break: keep-all;
        }

        .money-box {
            border: 1.5px solid var(--soft-pink);
            background-color: white;
        }

        .luck-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
            padding: 10px;
            background: var(--main-pink);
            border-radius: 12px;
            color: white;
        }

        .luck-footer .label {
            color: white;
            margin-bottom: 0;
            opacity: 0.9;
        }

        .luck-text {
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
