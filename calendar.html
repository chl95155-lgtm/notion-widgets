<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --main-pink: #F06292;      /* ë©”ì¸ ì§„í•œ í•‘í¬ (ì›” ì´ë¦„, ì˜¤ëŠ˜ ë‚ ì§œ) */
            --soft-pink: #FCE4EC;      /* ì—°í•œ í•‘í¬ (ìš”ì¼ ë°°ê²½, ê²©ì í…Œë‘ë¦¬) */
            --bg-pink: #FFF1F5;        /* ì•„ì£¼ ì—°í•œ ë°°ê²½ í•‘í¬ */
            --text-dark: #880E4F;      /* í…ìŠ¤íŠ¸ìš© ì§„í•œ ìì£¼ìƒ‰ (ê°€ë…ì„± í™•ë³´) */
            --sun-red: #E91E63;        /* ì¼ìš”ì¼/ê³µíœ´ì¼ìš© í•‘í¬ë¹› ë ˆë“œ */
            --sat-blue: #448AFF;       /* í† ìš”ì¼ìš© ì‚°ëœ»í•œ ë¸”ë£¨ */
            --bg-white: #ffffff;
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        /* ğŸŒ¸ ë¼ìš´ë“œ ìŠ¤í€˜ì–´ ì¹´ë“œ ë””ìì¸ ê°•í™” */
        .calendar-card {
            background-color: var(--bg-white);
            border: 3px solid var(--main-pink); /* í…Œë‘ë¦¬ë¥¼ ì¡°ê¸ˆ ë” ë‘ê»ê²Œ */
            border-radius: 30px;
            padding: 20px;
            width: 230px;
            box-shadow: 0 10px 30px rgba(240, 98, 146, 0.2);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--soft-pink);
        }

        .month-name {
            font-size: 28px;
            font-weight: 900;
            color: var(--main-pink);
            display: block;
            letter-spacing: -1px;
        }

        .year-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
            opacity: 0.5;
            display: block;
        }

        /* ğŸŒ¸ ê²©ì í…Œë‘ë¦¬ë¥¼ í•‘í¬ìƒ‰ìœ¼ë¡œ ë³€ê²½ */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 1px solid var(--soft-pink);
            border-left: 1px solid var(--soft-pink);
            border-radius: 10px;
            overflow: hidden;
        }

        .day-label, .date-cell {
            text-align: center;
            border-right: 1px solid var(--soft-pink);
            border-bottom: 1px solid var(--soft-pink);
            font-size: 12px;
            color: var(--text-dark);
        }

        .day-label {
            padding: 10px 0;
            font-weight: 800;
            background-color: var(--bg-pink); /* ìš”ì¼ ë°” ë°°ê²½ë„ í•‘í¬ */
        }

        .sun { color: var(--sun-red) !important; }
        .sat { color: var(--sat-blue) !important; }

        .date-cell {
            height: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }

        .other-month {
            color: #F8BBD0 !important; /* ì´ì „/ë‹¤ìŒë‹¬ì€ ì—°í•œ í•‘í¬íšŒìƒ‰ */
        }

        .holiday {
            color: var(--sun-red) !important;
        }

        /* ğŸŒ¸ ì˜¤ëŠ˜ ë‚ ì§œ ê°•ì¡° (ì§„í•œ í•‘í¬ ì›) */
        .today {
            background-color: var(--main-pink);
            color: white !important;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(240, 98, 146, 0.4);
        }
    </style>
</head>
<body>

<div class="calendar-card">
    <div class="calendar-header">
        <span class="month-name" id="displayMonth"></span>
        <span class="year-name" id="displayYear"></span>
    </div>
    <div class="calendar-grid" id="calendarGrid">
        <div class="day-label sun">S</div>
        <div class="day-label">M</div>
        <div class="day-label">T</div>
        <div class="day-label">W</div>
        <div class="day-label">T</div>
        <div class="day-label">F</div>
        <div class="day-label sat">S</div>
    </div>
</div>

<script>
    // 2026ë…„ ê³µíœ´ì¼ ë°ì´í„° ì ìš©
    const holidays2026 = {
        0: [1], 1: [16, 17, 18], 2: [1], 4: [5, 24], 5: [6], 7: [15], 8: [24, 25, 26], 9: [3, 9], 11: [25]
    };

    function generateCalendar() {
        const now = new Date(); // í˜„ì¬ ë‚ ì§œ: 2026ë…„ 2ì›” 12ì¼ ê¸°ì¤€ ì‘ë™
        const year = now.getFullYear();
        const month = now.getMonth();
        const today = now.getDate();

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('displayMonth').textContent = monthNames[month];
        document.getElementById('displayYear').textContent = year;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const prevDaysInMonth = new Date(year, month, 0).getDate();
        const grid = document.getElementById('calendarGrid');

        for (let i = firstDay - 1; i >= 0; i--) {
            const cell = document.createElement('div');
            cell.className = 'date-cell other-month';
            cell.textContent = prevDaysInMonth - i;
            grid.appendChild(cell);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const cell = document.createElement('div');
            cell.className = 'date-cell';
            const dateObj = new Date(year, month, i);
            const dayOfWeek = dateObj.getDay();
            const isHoliday = holidays2026[month] && holidays2026[month].includes(i);

            if (dayOfWeek === 0 || isHoliday) {
                cell.classList.add('holiday');
            } else if (dayOfWeek === 6) {
                cell.classList.add('sat');
            }

            if (i === today) {
                const span = document.createElement('span');
                span.className = 'today';
                span.textContent = i;
                cell.appendChild(span);
            } else {
                cell.textContent = i;
            }
            grid.appendChild(cell);
        }
    }
    generateCalendar();
</script>
</body>
</html>
